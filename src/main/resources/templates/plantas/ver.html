<div class="container my-auto p-3" th:fragment="contenido">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header h3" th:text="${planta.nombre_cientifico}"></div>
                <div class="card-body">
                    <p>
                        <span class="fw-bold">ID:</span>
                        <span th:text="${planta.id}"></span>   
                    </p>
                    <p>
                    <span class="fw-bold">Descripcion:</span>
                        <span th:text="${planta.descripcion}"></span>
                    </p>
                    <p>
                        <span class="fw-bold">Nombre Vulgar:</span>
                        <span th:text="${planta.nombre_vulgar}"></span>
                    </p>
                    <p>
                        <span class="fw-bold">Propiedades:</span>
                        <ul th:each="prop : ${planta.propiedades}">
                            <li th:text="${prop}"></li>
                        </ul>
                    </p>
                    
                    <div class="mb-3" th:if="${planta.foto != null}">
                        <label>Foto</label>
                        <img th:src="${'/images/plantas/' + planta.foto}" th:alt="${'Foto de ' + planta.nombre_vulgar}" height="100px">
                    </div>

                    <div class="d-flex justify-content-center">
                        <a href="/plantas" class="btn btn-secondary mx-2">Volver</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:fragment="script"></script>
