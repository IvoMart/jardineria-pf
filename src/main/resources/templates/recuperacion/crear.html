<div class="container my-auto p-3" th:fragment="contenido"> <!-- esto es la vista del crear  -->
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    Recuperacion de ContraseÃ±a
                </div>                                                                                                          <!-- se usa para lidiar con imagenes y la manda por partes -->
                <form class="card-body" th:action="@{/crear}" th:object="${recuperacionDto}" method="POST">
                    <div class="mb-3"><!-- texto -->
                        <label for="mensaje" class="form-label">Mensaje</label>       
                        <input type="text" class="form-control" id="mensaje" th:field="*{mensaje}" th:errorClass="'is-invalid'">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('mensaje')}" th:errors="*{mensaje}"></div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" th:field="*{email}" th:errorClass="'is-invalid'">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                    </div>
                    
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary mx-2">Guardar</button><!-- esto siempre dentro del formulario sino no lo manda  -->
                        <a href="/login" class="btn btn-secondary mx-2">Volver</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script th:fragment="script"></script><!-- Esto me tiraba error-->
