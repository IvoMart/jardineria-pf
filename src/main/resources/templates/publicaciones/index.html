<div class="container p-3" th:fragment="contenido">
    <div class="card p-4">
        <div class="row">
            <div th:if="${exito}" class="alert alert-success alert-dismissible fade show">
                <span th:text="${exito}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>

        <div class="row mb-5">
            <div class="col h2">Listado de publicaciones</div>
            <a href="/publicaciones/crear" class="col-auto btn btn-lg btn-success">
                <i class="fa-solid fa-plus"></i>
            </a>
        </div>

        <table id="publicaciones" class="display" style="width:100%">
            <thead>
                <tr>
                    <th>Publicacion</th>
                    <th>Fecha de Creacion</th>
                    <th>Fecha de Modificacion</th>
                    <th>Lugar de nacimiento</th>
                    <th>Plantas</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="pb : ${publicaciones}">
                    <td th:text="${pb.contenido}"></td>
                    <td th:text="${#dates.format(pb.fechaCreacion, 'dd/MM/yyyy')}"></td>
                    <td th:text="${#dates.format(pb.fechaModificacion, 'dd/MM/yyyy')}"></td>
                    <td th:each="pl : ${pb.plantas}">
                        <p th:text="${pl.nombre_vulgar}"></p>
                    </td>
                    <td>
                        <a class="btn btn-primary" th:href="@{'/publicaciones/{id}' (id=${pb.id})}">
                            <i class="fa-solid fa-eye"></i>
                        </a>

                        <a class="btn btn-secondary" th:href="@{'/publicaciones/editar/{id}' (id=${pb.id})}">
                            <i class="fa-solid fa-pencil"></i>
                        </a>

                        <form class="d-inline" th:action="@{'/publicaciones/{id}' (id=${pb.id})}" th:method="DELETE">
                            <button type="submit" class="btn btn-danger" onclick="return confirm('Â¿Seguro de eliminar?')">
                                <i class="fa-solid fa-trash-can"></i>
                            </button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script th:fragment="script">
    $(document).ready(function() {
        $('#publicaciones').DataTable();
    } );
</script>
